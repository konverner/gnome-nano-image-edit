id: com.github.konverner.gnome-nano-image-edit
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: gnome-nano-image-edit
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --filesystem=host
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

modules:
  - name: gnome-nano-image-edit
    buildsystem: simple
    build-commands:
      - touch src/__init__.py
      - pip3 install --prefix=/app --no-deps --no-build-isolation .
      # Install desktop integration files
      - install -D com.github.konverner.gnome-nano-image-edit.desktop /app/share/applications/com.github.konverner.gnome-nano-image-edit.desktop
      - install -D com.github.konverner.gnome-nano-image-edit.metainfo.xml /app/share/metainfo/com.github.konverner.gnome-nano-image-edit.metainfo.xml
      # Install icons from the hicolor directory structure
      - mkdir -p /app/share/icons
      - cp -r src/assets/icons/hicolor /app/share/icons/
      # Extra locations to satisfy appstreamcli icon lookup
      - install -D src/assets/icons/hicolor/scalable/apps/com.github.konverner.gnome-nano-image-edit.svg /app/share/pixmaps/com.github.konverner.gnome-nano-image-edit.svg
    sources:
      - type: git
        url: https://github.com/konverner/gnome-nano-image-edit.git
        tag: v0.1.0
        commit: d7e95d41a5c5f57f665a6aec25e7cb59dfc368bc
